<!DOCTYPE html>
<html lang="en">
<head>

    <!--icon link-->
    <script src="https://kit.fontawesome.com/88e1a118bc.js" crossorigin="anonymous"></script>
    <!--font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
